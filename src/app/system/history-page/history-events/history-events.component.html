<section class="section">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header bordered">
          <div class="header-block">
            <h3 class="title">Список событий</h3>
          </div>
          <div class="form-inline pull-right m-r-2">
            <div class="form-group">
              <label for="search"></label>
              <input type="text" id="search"
                     class="form-control"
                     [(ngModel)]="searchValue"
                     [placeholder]="searchPlaceholder">

            </div>
            <div class="btn-group between" wfmDropdown>
              <button type="button" class="btn btn-secondary dropdown-toggle">
                <small><strong>Параметр</strong></small>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" (click)="changeCriteria('date')"><small>Дата</small></a>
                <div class="dropdown-divider"><small></small></div>
                <a class="dropdown-item" (click)="changeCriteria('type')"><small>Тип</small> </a>
                <a class="dropdown-item" (click)="changeCriteria('amount')"><small>Сумма</small> </a>
                <a class="dropdown-item" (click)="changeCriteria('category')"><small>Категория</small> </a>
              </div>
            </div>
          </div>
        </div>
        <div class="card-block">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>#</th>
              <th>Сумма</th>
              <th>Дата</th>
              <th>Категория</th>
              <th>Тип</th>
              <th class="text-lg-center">Действие</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let e of events | wfmFilter:searchValue:searchField; let idx = index">
              <th scope="row">{{idx + 1}}</th>
              <td>{{e.amount | number:'1.2'}}</td>
              <td>{{e.date | wfmMoment:'DD.MM.YYYY' }}</td>
              <td>{{e.catName}}</td>
              <td>
                <span [ngClass]="getEventClass(e)">
                  <span *ngIf="e.type === 'income'">Доход</span>
                  <span *ngIf="e.type === 'outcome'">Расход</span>
                </span>
              </td>
              <td class="text-lg-center">
                <a [routerLink]="['/system/history',e.id]" class="btn btn-primary-outline">Открыть</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
