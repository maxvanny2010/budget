<div class="title-block">
  <h3 class="title">
    Страница истории <span class="sparkline bar"></span>
  </h3>
</div>
<div *ngIf="isLoaded; else loading">
  <wfm-history-chart [data]="chartData"></wfm-history-chart>
  <wfm-history-events
    [categories]="categories"
    [events]="events"
  ></wfm-history-events>
  <wfm-history-filter></wfm-history-filter>
</div>
<ng-template #loading>
  <section class="text-center">Загрузка...</section>
</ng-template>
