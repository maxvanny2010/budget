<section class="section">
  <div class="row">
    <div class="col-xs-12 chart-center">
      <section class="example">
        <ngx-charts-pie-chart
          [view]="[500, 300]"
          [results]="data"
          [gradient]="true"
          [legend]="false"
          [labels]="true"
          [doughnut]="true"
        >
        </ngx-charts-pie-chart>
      </section>
    </div>
  </div>
</section>
