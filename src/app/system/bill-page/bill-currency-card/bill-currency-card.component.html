<div class="col col-xs-12 col-sm-12 col-md-6 col-xl-5 history-col">
  <div class="card stats" style="height: 291px;">
    <div class="card-block">
      <div class="title-block">
        <h4 class="title">Курс</h4>
      </div>
      <div class="row row-sm stats-container">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Валюта</th>
            <th>Курс</th>
            <th>Дата</th>
          </tr>
          </thead>
          <tbody>
          <tr
            *ngFor="let val of coin"
          >
            <td>{{val.base | wtfSymbol}}</td>
            <td>{{val.rates.RUB| number:'2.2-2'}}</td>
            <td>{{val.date| wfmMoment:'YYYY-MM-DD'}}</td>
          </tr>
          <tr>
            <td>{{currency.base | wtfSymbol}}</td>
            <td>{{rub| number:'1.2-4'}}</td>
            <td>{{date| date:'dd.MM.yyy'}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
